# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "5e059c19ab92ec1a79c4f4d2989f3f87"
name = "strategic-merchandise-app"
# Vercel production URL; keep this in sync with SHOPIFY_APP_URL env var
application_url = "https://shopify-app-roan-zeta.vercel.app"
embedded = true

[build]
automatically_update_urls_on_dev = true
include_config_on_deploy = true

[webhooks]
api_version = "2025-10"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app_subscriptions/create" ]
  uri = "/webhooks/app/subscriptions/create"

  [[webhooks.subscriptions]]
  topics = [ "app_subscriptions/update" ]
  uri = "/webhooks/app/subscriptions/update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_products,write_products"

[auth]
# OAuth callbacks handled by app/routes/auth.$.jsx & auth.login/*
redirect_urls = [
  "https://shopify-app-roan-zeta.vercel.app/auth/callback",
  "https://shopify-app-roan-zeta.vercel.app/auth/login"
]
